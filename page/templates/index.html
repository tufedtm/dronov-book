<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>{{ category.name }} :: Все для уборки</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

<header class="site-header">
    <h1>Все для уборки</h1>
</header>


<aside class="side-nav">
    <ul>

        {% for category in categories %}
            <li>
                <a href="/goods/{{ category.id }}">{{ category.name }}</a>
            </li>
        {% endfor %}

    </ul>
</aside>


<main>
    <h2>{{ category.name }}</h2>

    <table>
        <tr>
            <th>Название</th>
            <th>Есть в наличии</th>
        </tr>

        {% for good in goods %}
            <tr>
                <td>
                    <a href="/goods/good/{{ good.id }}">{{ good.name }}</a>
                </td>
                <td class="centered">

                    {% if good.in_stock %}
                        +
                    {% endif %}

                </td>
            </tr>
        {% endfor %}

    </table>
</main>


<footer class="site-footer">
    <p>все права бла-бла-бла</p>
</footer>

</body>
</html>
