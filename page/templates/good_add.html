{% extends 'base.html' %}

{% block title %}
    Добавление товара :: {{ category.name }}
{% endblock %}

{% block main %}

    <form action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Добавить">
    </form>

    <p>
        <a href="{% url 'index' cat_id=category.id %}?page={{ page_num }}">Назад</a>
    </p>

{% endblock %}
